<!DOCTYPE html>
<html>

<head>
    <title>Simple Extension</title>
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js"></script>
</head>

<body>
    <div class="root">
        <div>
            <h1>Welcome to the Funky New Tab Extension!</h1>
            <p>With this extension, you can add some funkiness to your new tab experience.</p>
            <button id="openNewTab" class="btn-primary">Open New Tab</button>
            <button id="showAllTabs" class="btn-primary">Show All Tabs</button>
            <button id="showOnlyActiveTabs" class="btn-primary">Show Only Active Tabs</button>
        </div>
        <div class="result-area">
            <div id="activeTabs"></div>
        </div>

        <div class="clear">
            <button id="clear" class="btn-primary btn-clear">Clear</button>
        </div>
    </div>
</body>

</html>
